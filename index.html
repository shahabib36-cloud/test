<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PharmaElite Pro - Dashboard Upgrade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

        :root {
            --bg: #080a0c;
            --panel: #111418;
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.25);
            --edit-glow: #ff9d00;
            --text-dim: #8b949e;
            --glass: rgba(255, 255, 255, 0.03);
            --danger: #ff4d4d;
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Updated Home View Styling --- */
        .home-header {
            padding: 40px 20px 20px;
            text-align: center;
        }

        .create-proj-box {
            background: var(--panel);
            margin: 0 20px 30px;
            padding: 8px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            gap: 8px;
        }

        #proj-name {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 15px;
            font-size: 1rem;
            outline: none;
        }

        .btn-create {
            background: var(--accent);
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* Project Card — with three-dots menu */
        .proj-card {
            background: linear-gradient(145deg, #161b22, #0d1117);
            margin: 0 20px 12px;
            padding: 20px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
            position: relative;  /* context for absolute menu */
        }

        .proj-card:active { transform: scale(0.97); background: #1c222b; }

        /* left side: project name & item count */
        .proj-left {
            flex: 1;
            border-right: 1px solid rgba(255,255,255,0.1);
            text-align: left;
            padding-right: 12px;
        }

        .proj-name-text { 
            font-size: 1.1rem; 
            font-weight: 700; 
            color: white; 
            display: block; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .proj-item-count { 
            font-size: 0.75rem; 
            color: var(--text-dim); 
            display: block;
            margin-top: 4px;
        }

        /* right side: grand total */
        .proj-right {
            flex: 1;
            text-align: right;
            padding-left: 12px;
        }

        .proj-total-label { 
            font-size: 0.6rem; 
            color: var(--text-dim); 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            display: block; 
        }
        .proj-total-amt { 
            font-size: 1.4rem; 
            font-weight: 800; 
            color: var(--accent); 
            display: block; 
            line-height: 1.2;
        }

        /* three-dots button & dropdown menu */
        .proj-menu-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .proj-menu-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            color: white;
            font-size: 2rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 12px;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
            padding: 0;
        }
        .proj-menu-btn:active {
            background: #1c222b;
        }

        .proj-menu {
            display: none;
            position: absolute;
            top: calc(100% + 6px);
            right: 0;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 8px 0;
            min-width: 130px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .proj-menu-item {
            padding: 12px 16px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
            text-align: left;
            font-weight: 400;
        }

        .proj-menu-item:hover {
            background: rgba(255,255,255,0.1);
        }

        /* --- Header & Calculator Navigation (unchanged) --- */
        header {
            padding: env(safe-area-inset-top) 20px 15px;
            background: rgba(8, 10, 12, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 100;
        }

        .header-title { font-weight: 800; font-size: 1.1rem; letter-spacing: 1px; color: var(--accent); }
        .icon-btn { 
            width: 45px; height: 45px; 
            border-radius: 12px; 
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* --- Main Calculator Display (untouched) --- */
        .viewport { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; padding-bottom: 30px; }
        
        .summary-card {
            background: linear-gradient(145deg, #161b22, #0d1117);
            border-radius: 24px;
            padding: 25px;
            text-align: center;
            margin: 10px 20px 20px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .label-sm { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
        .total-large { display: block; font-size: 3rem; font-weight: 800; color: white; margin-top: 5px; text-shadow: 0 0 15px var(--accent-glow); }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; padding: 0 20px; }
        
        .input-node {
            background: var(--panel);
            border-radius: 20px;
            padding: 20px 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .input-node.active { border-color: var(--accent); background: #001517; box-shadow: 0 0 25px var(--accent-glow); transform: translateY(-3px); }
        .input-node.active.edit-mode { border-color: var(--edit-glow); background: #1a1400; box-shadow: 0 0 25px rgba(255,157,0,0.2); }

        .node-val { font-size: 1.8rem; font-weight: 700; color: white; margin-top: 5px; min-height: 2.2rem; }

        /* --- Keypad (unchanged) --- */
        .keypad-container { background: #000; margin-top: auto; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background: rgba(255,255,255,0.05); padding: 5px; }
        .key { background: var(--bg); border: none; color: white; padding: 20px; font-size: 1.8rem; font-weight: 400; outline: none; cursor: pointer; }
        .key:active { background: #161b22; transform: scale(0.95); }
        .key-action { font-size: 1rem; color: var(--text-dim); font-weight: 600; }
        .key-main { grid-column: span 3; background: var(--accent); color: black; padding: 22px; font-weight: 800; font-size: 1.2rem; cursor: pointer; }
        .key-main.edit-btn { background: var(--edit-glow); }

        /* --- Drawer (unchanged) --- */
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); opacity: 0; visibility: hidden; transition: 0.4s; z-index: 1000; }
        .drawer { position: fixed; top: 0; right: -320px; width: 320px; height: 100%; background: #111; z-index: 1001; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; border-left: 1px solid rgba(255,255,255,0.1); }
        .drawer.open { right: 0; }
        .drawer-overlay.open { opacity: 1; visibility: visible; }
        .entry-item { background: rgba(255,255,255,0.03); margin: 10px 15px; padding: 18px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="home-view" class="viewport">
    <div class="home-header">
        <h1 style="font-weight: 800; font-size: 2.2rem; margin: 0; letter-spacing: -1px;">PHARMA<span style="color:var(--accent)">ELITE</span></h1>
        <p style="color: var(--text-dim); font-size: 0.9rem; margin-top: 5px;">Inventory Control Dashboard</p>
    </div>
    
    <div class="create-proj-box">
        <input type="text" id="proj-name" placeholder="Enter Company Name...">
        <button class="btn-create" onclick="newProject()">Create</button>
    </div>

    <div id="proj-list-container">
        <!-- dynamically populated -->
    </div>
</div>

<div id="calc-view" class="hidden">
    <header>
        <button class="icon-btn" onclick="exitToHome()">✕</button>
        <div class="header-title" id="active-title">CALCULATOR</div>
        <button class="icon-btn" onclick="toggleDrawer()">☰</button>
    </header>

    <div class="viewport">
        <div class="summary-card">
            <label class="label-sm">Project Valuation</label>
            <span class="total-large" id="grand-total-display">0.00</span>
        </div>

        <div class="input-grid">
            <div class="input-node active" id="node-rate" onclick="setNode('rate')">
                <label class="label-sm">Box Rate</label>
                <div class="node-val" id="val-rate"></div>
            </div>
            <div class="input-node" id="node-qty" onclick="setNode('qty')">
                <label class="label-sm">Qty</label>
                <div class="node-val" id="val-qty"></div>
            </div>
            <div class="input-node" id="node-stock" onclick="setNode('stock')">
                <label class="label-sm">Stock</label>
                <div class="node-val" id="val-stock"></div>
            </div>
        </div>

        <div class="keypad-container">
            <div class="keypad">
                <button class="key" onclick="kp('1')">1</button>
                <button class="key" onclick="kp('2')">2</button>
                <button class="key" onclick="kp('3')">3</button>
                <button class="key" onclick="kp('4')">4</button>
                <button class="key" onclick="kp('5')">5</button>
                <button class="key" onclick="kp('6')">6</button>
                <button class="key" onclick="kp('7')">7</button>
                <button class="key" onclick="kp('8')">8</button>
                <button class="key" onclick="kp('9')">9</button>
                <button class="key key-action" onclick="kd()">DEL</button>
                <button class="key" onclick="kp('0')">0</button>
                <button class="key key-action" onclick="kp('.')">.</button>
                <button class="key key-main" id="primary-action-btn" onclick="handleFlow()">NEXT FIELD</button>
            </div>
        </div>
    </div>
</div>

<div class="drawer-overlay" id="drawer-overlay" onclick="toggleDrawer()"></div>
<div class="drawer" id="side-drawer">
    <div style="padding: 40px 20px 20px; background: rgba(255,255,255,0.02);">
        <label class="label-sm">Total Valuation</label>
        <div style="font-size: 2rem; font-weight: 800; color: var(--accent);" id="drawer-gt">0.00</div>
    </div>
    <div id="records-list" style="flex-grow: 1; overflow-y: auto; padding-bottom: 20px;"></div>
    <div style="padding: 20px; border-top: 1px solid rgba(255,255,255,0.05);">
        <button onclick="toggleDrawer()" style="width: 100%; padding: 15px; border-radius: 12px; background: #333; color: white; border: none; font-weight: 600; cursor: pointer;">CLOSE</button>
    </div>
</div>

<script>
    let appData = JSON.parse(localStorage.getItem('pharma_elite_v1')) || [];
    let curID = null;
    let editID = null;
    let activeNode = 'rate';
    let inputStates = { rate: '', qty: '', stock: '' };
    let currentOpenMenu = null; // track which project menu is open

    // ----- HOME VIEW: RENDER PROJECT LIST (with three-dots menu) -----
    function renderHomeList() {
        const container = document.getElementById('proj-list-container');
        // Close any open menu before re-render
        if (currentOpenMenu) {
            currentOpenMenu.style.display = 'none';
            currentOpenMenu = null;
        }
        // Sort: Most Recent (Highest ID) at Top
        const sortedData = [...appData].sort((a, b) => b.id - a.id);
        
        container.innerHTML = sortedData.map(p => {
            // Calculate project grand total on the fly
            const total = p.entries.reduce((sum, e) => sum + parseFloat(e.val), 0);
            const formattedTotal = total.toLocaleString(undefined, {minimumFractionDigits: 2});

            return `
                <div class="proj-card" data-id="${p.id}" onclick="openProject(${p.id})">
                    <!-- LEFT: Project name + item count -->
                    <div class="proj-left">
                        <span class="proj-name-text">${p.name}</span>
                        <span class="proj-item-count">${p.entries.length} items indexed</span>
                    </div>
                    <!-- RIGHT: Grand total -->
                    <div class="proj-right">
                        <span class="proj-total-label">Grand Total</span>
                        <span class="proj-total-amt">${formattedTotal}</span>
                    </div>
                    <!-- Three-dots menu container (stop propagation to avoid opening project) -->
                    <div class="proj-menu-container" onclick="event.stopPropagation()">
                        <button class="proj-menu-btn" onclick="toggleProjectMenu(event, ${p.id})">⋮</button>
                        <div class="proj-menu" id="proj-menu-${p.id}">
                            <div class="proj-menu-item" onclick="event.stopPropagation(); editProject(${p.id})">Edit Name</div>
                            <div class="proj-menu-item" onclick="event.stopPropagation(); deleteProject(${p.id})">Delete</div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    // ----- PROJECT MENU (three-dots) -----
    function toggleProjectMenu(event, projectId) {
        event.stopPropagation();
        const menu = document.getElementById(`proj-menu-${projectId}`);
        if (!menu) return;

        // close any other open menu
        if (currentOpenMenu && currentOpenMenu !== menu) {
            currentOpenMenu.style.display = 'none';
        }

        // toggle current menu
        if (menu.style.display === 'block') {
            menu.style.display = 'none';
            currentOpenMenu = null;
        } else {
            menu.style.display = 'block';
            currentOpenMenu = menu;
        }
    }

    // Global click to close any open menu
    document.addEventListener('click', function(e) {
        if (currentOpenMenu && !currentOpenMenu.contains(e.target) && !e.target.closest('.proj-menu-btn')) {
            currentOpenMenu.style.display = 'none';
            currentOpenMenu = null;
        }
    });

    // ----- EDIT PROJECT (prompt) -----
    function editProject(id) {
        const project = appData.find(p => p.id === id);
        if (!project) return;
        const newName = prompt('Edit project name:', project.name);
        if (newName && newName.trim() !== '') {
            project.name = newName.trim().toUpperCase();
            save();
            renderHomeList();
            // If this project is currently open in calculator, update header
            if (curID === id) {
                document.getElementById('active-title').innerText = project.name;
            }
        }
        // close menu (will be removed by re-render anyway)
    }

    // ----- DELETE PROJECT (confirm) -----
    function deleteProject(id) {
        if (!confirm('Delete this project and all its entries?')) return;
        appData = appData.filter(p => p.id !== id);
        save();
        renderHomeList();
        // If the deleted project was open, return to home
        if (curID === id) {
            exitToHome();
        }
    }

    // ----- EXISTING FUNCTIONS (calculator logic untouched) -----
    function exitToHome() {
        document.getElementById('home-view').classList.remove('hidden');
        document.getElementById('calc-view').classList.add('hidden');
        curID = null; // reset current project
        renderHomeList();
    }

    function newProject() {
        const name = document.getElementById('proj-name').value;
        if(!name) return;
        const proj = { id: Date.now(), name: name.toUpperCase(), entries: [] };
        appData.push(proj);
        save();
        document.getElementById('proj-name').value = '';
        renderHomeList();
    }

    function openProject(id) {
        curID = id;
        const p = appData.find(x => x.id === id);
        document.getElementById('active-title').innerText = p.name;
        document.getElementById('home-view').classList.add('hidden');
        document.getElementById('calc-view').classList.remove('hidden');
        resetCalculator();
        renderRecords();
    }

    function toggleDrawer() {
        document.getElementById('side-drawer').classList.toggle('open');
        document.getElementById('drawer-overlay').classList.toggle('open');
    }

    function setNode(node) {
        activeNode = node;
        document.querySelectorAll('.input-node').forEach(n => {
            n.classList.remove('active');
            n.classList.remove('edit-mode');
        });
        const el = document.getElementById(`node-${node}`);
        el.classList.add('active');
        if(editID) el.classList.add('edit-mode');

        const btn = document.getElementById('primary-action-btn');
        if(editID) {
            btn.innerText = "CONFIRM UPDATE";
            btn.classList.add('edit-btn');
        } else {
            btn.classList.remove('edit-btn');
            btn.innerText = (node === 'stock') ? "SAVE ENTRY" : "NEXT FIELD";
        }
    }

    function kp(n) { inputStates[activeNode] += n; refreshInputUI(); }
    function kd() { inputStates[activeNode] = inputStates[activeNode].slice(0, -1); refreshInputUI(); }
    function refreshInputUI() {
        document.getElementById('val-rate').innerText = inputStates.rate || '0';
        document.getElementById('val-qty').innerText = inputStates.qty || '0';
        document.getElementById('val-stock').innerText = inputStates.stock || '0';
    }

    function handleFlow() {
        if(editID) finishUpdate();
        else {
            if(activeNode === 'rate') setNode('qty');
            else if(activeNode === 'qty') setNode('stock');
            else performSave();
        }
    }

    function performSave() {
        const r = parseFloat(inputStates.rate), q = parseFloat(inputStates.qty), s = parseFloat(inputStates.stock);
        if(!r || !q || isNaN(s)) return;
        const entry = { id: Date.now(), r, q, s, val: ((r/q)*s).toFixed(2) };
        appData.find(x => x.id === curID).entries.unshift(entry);
        save(); resetCalculator(); renderRecords();
    }

    function initiateEdit(eid) {
        const p = appData.find(x => x.id === curID);
        const e = p.entries.find(x => x.id === eid);
        editID = eid;
        inputStates = { rate: e.r.toString(), qty: e.q.toString(), stock: e.s.toString() };
        refreshInputUI(); toggleDrawer(); setNode('rate');
    }

    function finishUpdate() {
        const r = parseFloat(inputStates.rate), q = parseFloat(inputStates.qty), s = parseFloat(inputStates.stock);
        const p = appData.find(x => x.id === curID);
        const idx = p.entries.findIndex(x => x.id === editID);
        p.entries[idx] = { id: editID, r, q, s, val: ((r/q)*s).toFixed(2) };
        save(); resetCalculator(); renderRecords();
    }

    function resetCalculator() {
        inputStates = { rate: '', qty: '', stock: '' };
        editID = null; refreshInputUI(); setNode('rate');
    }

    function save() { localStorage.setItem('pharma_elite_v1', JSON.stringify(appData)); }

    function renderRecords() {
        const p = appData.find(x => x.id === curID);
        if (!p) return;
        const container = document.getElementById('records-list');
        let gt = 0;
        container.innerHTML = p.entries.map(e => {
            gt += parseFloat(e.val);
            return `<div class="entry-item" onclick="initiateEdit(${e.id})"><div><div class="label-sm" style="font-size:0.6rem">R:${e.r} | Q:${e.q} | S:${e.s}</div><div style="font-weight:700; color:var(--accent); font-size:1.2rem;">${e.val}</div></div><button onclick="event.stopPropagation(); deleteEntry(${e.id})" style="background:none; border:none; color:var(--danger); font-size:1.2rem; cursor:pointer;">✕</button></div>`;
        }).join('');
        const formatted = gt.toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('grand-total-display').innerText = formatted;
        document.getElementById('drawer-gt').innerText = formatted;
    }

    function deleteEntry(eid) {
        if(!confirm('Discard this record?')) return;
        const p = appData.find(x => x.id === curID);
        p.entries = p.entries.filter(e => e.id !== eid);
        save(); renderRecords();
    }

    // Initial render
    renderHomeList();
</script>
</body>
</html>
