<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegel Pro Dark - Timer</title>
    <style>
        :root {
            --bg-color: #121212; /* Dark Background */
            --card-bg: #1e1e1e;
            --hold-color: #00e676;
            --relax-color: #29b6f6;
            --text-main: #ffffff;
            --text-dim: #b0bec5;
            --accent: #bb86fc;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            text-align: center;
            width: 85%;
            max-width: 400px;
            border: 1px solid #333;
        }

        h2 { color: var(--accent); margin-bottom: 15px; letter-spacing: 1px; }

        .settings {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
            background: #2c2c2c;
            padding: 15px;
            border-radius: 15px;
        }

        .settings label { font-size: 10px; font-weight: bold; color: var(--text-dim); text-transform: uppercase; }

        input {
            width: 80%;
            padding: 8px;
            background: #3d3d3d;
            border: 1px solid #555;
            border-radius: 8px;
            text-align: center;
            color: white;
            font-size: 16px;
        }

        .round-counter {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 10px;
        }

        /* Animation Circle */
        .timer-circle {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 6px solid #333;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.02);
        }

        #status-text {
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        #timer-display {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1;
        }

        /* Hold: Green & Scaling Up */
        .hold-active {
            border-color: var(--hold-color);
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 230, 118, 0.2);
        }

        /* Relax: Blue & Scaling Down */
        .relax-active {
            border-color: var(--relax-color);
            transform: scale(0.9);
            box-shadow: 0 0 30px rgba(41, 182, 246, 0.1);
        }

        .controls { margin-top: 25px; }

        button {
            padding: 14px 30px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .start-btn { background: var(--hold-color); color: #000; width: 70%; }
        .reset-btn { background: transparent; color: var(--text-dim); border: 1px solid #444; margin-top: 15px; }

        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.3; }

    </style>
</head>
<body>

<div class="app-container">
    <h2>KEGEL TIMER</h2>
    
    <div class="settings" id="settings-panel">
        <div>
            <label>Hold</label>
            <input type="number" id="holdInput" value="5">
        </div>
        <div>
            <label>Relax</label>
            <input type="number" id="relaxInput" value="5">
        </div>
        <div>
            <label>Rounds</label>
            <input type="number" id="roundInput" value="10">
        </div>
    </div>

    <div class="round-counter">Round: <span id="current-round">0</span> / <span id="total-rounds">0</span></div>

    <div class="timer-circle" id="circle">
        <div id="status-text">READY</div>
        <div id="timer-display">0</div>
    </div>

    <div class="controls">
        <button class="start-btn" id="startBtn" onclick="startExercise()">Start Exercise</button><br>
        <button class="reset-btn" onclick="resetApp()">Reset</button>
    </div>
</div>

<script>
    let timer;
    let isHolding = true;
    let timeLeft = 0;
    let currentRound = 1;
    let totalRounds = 0;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Sound Function
    function playTone(freq, duration, type = 'sine', vol = 0.1) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = type;
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    const circle = document.getElementById('circle');
    const statusText = document.getElementById('status-text');
    const timerDisplay = document.getElementById('timer-display');
    const startBtn = document.getElementById('startBtn');
    const settingsPanel = document.getElementById('settings-panel');
    const roundDisplay = document.getElementById('current-round');
    const totalRoundDisplay = document.getElementById('total-rounds');

    function startExercise() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const hVal = parseInt(document.getElementById('holdInput').value);
        const rVal = parseInt(document.getElementById('relaxInput').value);
        totalRounds = parseInt(document.getElementById('roundInput').value);

        startBtn.disabled = true;
        settingsPanel.style.visibility = "hidden";
        totalRoundDisplay.innerText = totalRounds;
        
        currentRound = 1;
        isHolding = true;
        timeLeft = hVal;
        
        updateUI();
        runTimer(hVal, rVal);
    }

    function runTimer(holdTime, relaxTime) {
        timer = setInterval(() => {
            // Sound Logic
            if (isHolding) {
                // Squeeze sound - plays every second during hold
                playTone(880, 0.1, 'sine', 0.05); 
            }

            timeLeft--;
            timerDisplay.innerText = timeLeft;

            if (timeLeft <= 0) {
                if (isHolding) {
                    // Transition to Relax
                    isHolding = false;
                    timeLeft = relaxTime;
                    // Relax sound - one time deep beep
                    playTone(200, 0.8, 'triangle', 0.2); 
                } else {
                    // Transition to next Hold round
                    if (currentRound >= totalRounds) {
                        finishWorkout();
                        return;
                    }
                    currentRound++;
                    isHolding = true;
                    timeLeft = holdTime;
                    // Start hold sound
                    playTone(660, 0.3, 'sine', 0.1);
                }
                updateUI();
                if (navigator.vibrate) navigator.vibrate(150);
            }
        }, 1000);
    }

    function updateUI() {
        roundDisplay.innerText = currentRound;
        if (isHolding) {
            statusText.innerText = "SQUEEZE & HOLD";
            statusText.style.color = "var(--hold-color)";
            circle.className = "timer-circle hold-active";
        } else {
            statusText.innerText = "RELAX NOW";
            statusText.style.color = "var(--relax-color)";
            circle.className = "timer-circle relax-active";
        }
        timerDisplay.innerText = timeLeft;
    }

    function finishWorkout() {
        clearInterval(timer);
        playTone(523, 0.5); setTimeout(() => playTone(659, 0.5), 150);
        statusText.innerText = "DONE!";
        statusText.style.color = "var(--accent)";
        circle.className = "timer-circle";
        timerDisplay.innerText = "üèÜ";
        startBtn.disabled = false;
    }

    function resetApp() {
        clearInterval(timer);
        startBtn.disabled = false;
        settingsPanel.style.visibility = "visible";
        circle.className = "timer-circle";
        statusText.innerText = "READY";
        statusText.style.color = "var(--text-main)";
        timerDisplay.innerText = "0";
        roundDisplay.innerText = "0";
    }
</script>

</body>
</html>
