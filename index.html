<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Mobile Extractor</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 { color: var(--primary); font-size: 1.5rem; }

        /* Scanner UI */
        #video-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            display: none;
            margin-bottom: 20px;
        }

        video { width: 100%; display: block; }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 40%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            background: var(--card);
            color: white;
            border: 1px solid #333;
        }

        .btn-primary { background: var(--primary); color: #000; }

        /* Results Area */
        .result-section {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            min-height: 200px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        #number-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .number-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2a2a2a;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .copy-btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        /* Status Indicator */
        #status {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }

        canvas { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>BD Number Extractor</h1>
        <p>OCR-Powered Mobile Scanner</p>
    </header>

    <div id="video-container">
        <video id="video" playsinline></video>
        <div class="scan-overlay"></div>
    </div>

    <div class="controls">
        <button id="start-camera" class="btn-primary">Live Scanner</button>
        <button onclick="document.getElementById('file-input').click()">Upload Image</button>
        <input type="file" id="file-input" hidden accept="image/*">
    </div>

    <div class="result-section">
        <div class="result-header">
            <span>Detected Numbers</span>
            <button id="copy-all" class="copy-btn" style="display:none">Copy All</button>
        </div>
        <ul id="number-list">
            </ul>
        <div id="status">Ready to scan...</div>
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const numberList = document.getElementById('number-list');
    const status = document.getElementById('status');
    const copyAllBtn = document.getElementById('copy-all');
    const fileInput = document.getElementById('file-input');
    
    let detectedNumbers = new Set();
    let isScanning = false;

    // 1. Regex Logic: BD Numbers
    // Matches 01 followed by 3-9, then 8 digits. 
    // Also handles +880 and 88 prefixes.
    const bdRegex = /(?:\+?88)?(01[3-9]\d{8})/g;

    // 2. Initialize Tesseract Worker
    async function processImage(source) {
        status.innerText = "Processing OCR...";
        try {
            const result = await Tesseract.recognize(source, 'eng');
            const text = result.data.text;
            extractNumbers(text);
        } catch (err) {
            status.innerText = "Error: " + err.message;
        }
    }

    function extractNumbers(text) {
        let match;
        let foundNew = false;
        
        // Remove spaces/dashes to help OCR inconsistencies
        const cleanText = text.replace(/[\s-]/g, '');

        while ((match = bdRegex.exec(cleanText)) !== null) {
            let num = match[1]; // Get the 11-digit group
            if (!detectedNumbers.has(num)) {
                detectedNumbers.add(num);
                addNumberToList(num);
                foundNew = true;
            }
        }

        if (foundNew) {
            provideFeedback();
            copyAllBtn.style.display = 'block';
        }
        status.innerText = foundNew ? "New number found!" : "No new numbers detected.";
    }

    // 3. UI Helpers
    function addNumberToList(num) {
        const li = document.createElement('li');
        li.className = 'number-item';
        li.innerHTML = `
            <span>${num}</span>
            <button class="copy-btn" onclick="copyToClipboard('${num}')">Copy</button>
        `;
        numberList.prepend(li);
    }

    function provideFeedback() {
        if (navigator.vibrate) navigator.vibrate(100);
        // Simple Audio Feedback
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        osc.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    // 4. Camera Handling
    document.getElementById('start-camera').addEventListener('click', async () => {
        if (isScanning) {
            stopCamera();
            return;
        }

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
            video.play();
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('start-camera').innerText = "Stop Scanner";
            isScanning = true;
            
            // Start periodic frame capture
            scanFrame();
        } catch (err) {
            alert("Camera access denied or not available.");
        }
    });

    function stopCamera() {
        const stream = video.srcObject;
        if (stream) stream.getTracks().forEach(t => t.stop());
        document.getElementById('video-container').style.display = 'none';
        document.getElementById('start-camera').innerText = "Live Scanner";
        isScanning = false;
    }

    async function scanFrame() {
        if (!isScanning) return;

        // Draw current video frame to hidden canvas
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);

        // Process frame
        await processImage(canvas);

        // Repeat after 2 seconds to avoid freezing the UI
        if (isScanning) setTimeout(scanFrame, 2000);
    }

    // 5. File Upload Handling
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = (event) => {
            processImage(event.target.result);
        };
        reader.readAsDataURL(file);
    });

    // 6. Utility Features
    window.copyToClipboard = (text) => {
        navigator.clipboard.writeText(text);
        alert("Copied: " + text);
    };

    copyAllBtn.addEventListener('click', () => {
        const allNums = Array.from(detectedNumbers).join('\n');
        navigator.clipboard.writeText(allNums);
        alert("All numbers copied to clipboard!");
    });

</script>

</body>
</html>
