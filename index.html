<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AS PHARMACY ¬∑ Pro Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

        :root {
            --bg: #0a0c10;                
            --panel: #14181f;              
            --accent: #10b981;              
            --accent-glow: rgba(16, 185, 129, 0.2);
            --edit-glow: #f59e0b;           
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --danger: #ff4d4d;
            --modal-bg: rgba(10, 12, 16, 0.95);
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Home View & Scroll Fix --- */
        #home-view {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }
        
        .home-header { padding: 40px 20px 20px; text-align: center; flex-shrink: 0; }
        .home-header h1 { font-weight: 800; font-size: 2.5rem; margin: 0; letter-spacing: -1px; text-transform: uppercase; }
        
        .portfolio-card { background: linear-gradient(135deg, #10b981, #059669); border-radius: 24px; margin: 0 20px 25px; padding: 28px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 15px 30px var(--accent-glow); flex-shrink: 0; }
        .portfolio-value { font-size: 3rem; font-weight: 800; }

        .create-proj-box { 
            background: var(--panel); 
            margin: 0 20px 35px; 
            padding: 15px; 
            border-radius: 24px; 
            border: 1px solid rgba(255,255,255,0.12); 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            flex-shrink: 0;
        }
        
        #proj-name { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            color: white; padding: 20px; border-radius: 16px; font-size: 1.2rem; outline: none; text-align: center;
        }
        .btn-create { 
            background: var(--accent); color: black; border: none; padding: 20px; border-radius: 16px; font-weight: 800; font-size: 1.1rem; cursor: pointer; text-transform: uppercase;
        }

        #proj-list-container { padding-bottom: 50px; }

        .proj-card { background: linear-gradient(145deg, #161b22, #0d1117); margin: 0 20px 16px; padding: 24px 20px; border-radius: 22px; border: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; cursor: pointer; position: relative; }
        .proj-name-text { font-size: 1.4rem; font-weight: 800; }
        .proj-total-amt { font-size: 2rem; font-weight: 800; color: var(--accent); }
        .proj-menu-btn { width: 48px; height: 48px; background: var(--glass); border-radius: 14px; color: white; border: 1px solid rgba(255,255,255,0.1); font-size: 2rem; display: flex; align-items: center; justify-content: center; }
        
        .proj-menu { display: none; position: absolute; top: 75px; right: 20px; background: #1e1e1e; border-radius: 16px; padding: 8px; min-width: 160px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .proj-menu-item { padding: 14px 20px; color: white; cursor: pointer; border-radius: 10px; font-weight: 600; display: flex; align-items: center; gap: 10px; }

        /* --- Calculator View --- */
        #calc-view { height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { padding: env(safe-area-inset-top) 20px 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(8, 10, 12, 0.8); backdrop-filter: blur(10px); flex-shrink: 0; }
        .header-title { font-weight: 800; font-size: 1.3rem; color: var(--accent); }
        .icon-btn { width: 50px; height: 50px; border-radius: 14px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        .valuation-container { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .valuation-label { font-size: 1rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 3px; font-weight: 600; }
        .total-large { font-size: clamp(3rem, 12vw, 5.5rem); font-weight: 800; color: white; margin-top: 10px; text-shadow: 0 0 40px var(--accent-glow); }

        .bottom-ui { margin-top: auto; padding-bottom: calc(env(safe-area-inset-bottom) + 10px); }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; padding: 0 20px 20px; }
        .input-node { background: var(--panel); border-radius: 22px; padding: 25px 10px; text-align: center; border: 2px solid transparent; }
        .input-node.active { border-color: var(--accent); background: #001517; box-shadow: 0 0 25px var(--accent-glow); }
        .input-node.active.edit-mode { border-color: var(--edit-glow); background: #1a1400; }
        .node-val { font-size: 2.5rem; font-weight: 700; color: white; margin-top: 8px; min-height: 3rem; }

        .keypad-wrapper { background: #000; padding: 10px 5px 0; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
        .key { background: var(--bg); border: none; color: white; padding: 22px 0; font-size: 2.2rem; font-weight: 500; outline: none; }
        .key-main { grid-column: span 3; background: #000; color: white; padding: 28px 0; font-weight: 800; font-size: 1.5rem; border: 2px solid var(--accent); border-radius: 14px; margin: 8px 5px; text-transform: uppercase; }
        .key-main.edit-btn { border-color: var(--edit-glow); color: var(--edit-glow); }
        
        /* New Styles for AC and Cancel Buttons */
        .key-ac { color: var(--danger); font-weight: 700; }
        .cancel-edit-btn { 
            grid-column: span 3; background: #1a1a1a; color: var(--text-dim); 
            padding: 12px 0; font-weight: 700; font-size: 1rem; border: 1px solid #333; 
            border-radius: 10px; margin: 0 5px 8px; text-transform: uppercase;
        }

        /* --- Drawer & Modals --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-card { background: var(--panel); width: 100%; max-width: 350px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); padding: 30px; text-align: center; }
        .modal-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 14px; color: white; font-size: 1.1rem; text-align: center; outline: none; margin-bottom: 20px; }
        .modal-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .m-btn { padding: 16px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; }
        .m-btn-sec { background: #2a2a2a; color: white; }
        .m-btn-prim { background: var(--accent); color: black; }
        .m-btn-danger { background: var(--danger); color: white; }

        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 1000; }
        .drawer { position: fixed; top: 0; right: -85%; width: 85%; max-width: 320px; height: 100%; background: #111; z-index: 1001; transition: 0.3s; display: flex; flex-direction: column; }
        .drawer.open { right: 0; }
        .drawer-overlay.open { opacity: 1; visibility: visible; }
        .entry-item { background: rgba(255,255,255,0.03); margin: 10px 15px; padding: 20px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; }

        .hidden { display: none !important; }

        @media (max-width: 400px) {
            .home-header h1 { font-size: 2rem; }
            .portfolio-value { font-size: 2.4rem; }
            .proj-total-amt { font-size: 1.6rem; }
            .node-val { font-size: 2rem; }
            .key { padding: 18px 0; font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div id="home-view">
    <div class="home-header">
        <h1>AS <span style="color:var(--accent)">PHARMACY</span></h1>
        <p>Inventory Control Dashboard</p>
    </div>
    <div class="portfolio-card">
        <span style="font-size: 0.9rem; font-weight: 600; text-transform: uppercase;">Total Pharmacy Value</span>
        <span class="portfolio-value" id="portfolio-total-amount">0.00</span>
    </div>
    
    <div class="create-proj-box">
        <input type="text" id="proj-name" placeholder="Enter Company Name...">
        <button class="btn-create" onclick="newProject()">Create New Company</button>
    </div>
    
    <div id="proj-list-container"></div>
</div>

<div id="calc-view" class="hidden">
    <header>
        <button class="icon-btn" onclick="exitToHome()">‚Üê</button>
        <div class="header-title" id="active-title">CALCULATOR</div>
        <button class="icon-btn" onclick="toggleDrawer()">‚ò∞</button>
    </header>

    <div class="valuation-container">
        <div class="valuation-label">Project Valuation</div>
        <div class="total-large" id="grand-total-display">0.00</div>
    </div>

    <div class="bottom-ui">
        <div class="input-grid">
            <div class="input-node active" id="node-rate" onclick="setNode('rate')">
                <span style="font-size: 0.75rem; color: var(--text-dim); font-weight: 600;">BOX RATE</span>
                <div class="node-val" id="val-rate">0</div>
            </div>
            <div class="input-node" id="node-qty" onclick="setNode('qty')">
                <span style="font-size: 0.75rem; color: var(--text-dim); font-weight: 600;">QTY</span>
                <div class="node-val" id="val-qty">0</div>
            </div>
            <div class="input-node" id="node-stock" onclick="setNode('stock')">
                <span style="font-size: 0.75rem; color: var(--text-dim); font-weight: 600;">STOCK</span>
                <div class="node-val" id="val-stock">0</div>
            </div>
        </div>

        <div class="keypad-wrapper">
            <button id="cancel-edit-btn" class="cancel-edit-btn hidden" onclick="resetCalculator()">Cancel Edit</button>
            <div class="keypad">
                <button class="key key-main" id="primary-action-btn" onclick="handleFlow()">NEXT FIELD</button>
                <button class="key" onclick="kp('7')">7</button>
                <button class="key" onclick="kp('8')">8</button>
                <button class="key" onclick="kp('9')">9</button>
                <button class="key" onclick="kp('4')">4</button>
                <button class="key" onclick="kp('5')">5</button>
                <button class="key" onclick="kp('6')">6</button>
                <button class="key" onclick="kp('1')">1</button>
                <button class="key" onclick="kp('2')">2</button>
                <button class="key" onclick="kp('3')">3</button>
                <button class="key key-ac" onclick="ka()">AC</button>
                <button class="key" onclick="kp('0')">0</button>
                <button class="key" onclick="kp('.')">.</button>
            </div>
        </div>
    </div>
</div>

<div id="modal-delete" class="modal-overlay">
    <div class="modal-card">
        <h2 id="del-modal-title">Delete?</h2>
        <p id="del-modal-desc">This action cannot be undone.</p>
        <div class="modal-btns">
            <button class="m-btn m-btn-sec" onclick="closeModal('modal-delete')">Cancel</button>
            <button class="m-btn m-btn-danger" id="confirm-delete-btn">Delete</button>
        </div>
    </div>
</div>

<div id="modal-rename" class="modal-overlay">
    <div class="modal-card">
        <h2>Rename Company</h2>
        <input type="text" id="rename-input" class="modal-input">
        <div class="modal-btns">
            <button class="m-btn m-btn-sec" onclick="closeModal('modal-rename')">Cancel</button>
            <button class="m-btn m-btn-prim" id="confirm-rename-btn">Update</button>
        </div>
    </div>
</div>

<div class="drawer-overlay" id="drawer-overlay" onclick="toggleDrawer()"></div>
<div class="drawer" id="side-drawer">
    <div style="padding: 45px 20px 20px;">
        <span style="font-size: 0.8rem; color: var(--text-dim); font-weight: 600;">Total List Value</span>
        <div style="font-size: 2.2rem; font-weight: 800; color: var(--accent);" id="drawer-gt">0.00</div>
    </div>
    <div id="records-list" style="flex: 1; overflow-y: auto;"></div>
    <button onclick="toggleDrawer()" style="margin: 20px; padding: 18px; border-radius: 16px; background: #333; color: white; border: none; font-weight: 800;">CLOSE</button>
</div>

<script>
    let appData = JSON.parse(localStorage.getItem('pharma_elite_v1')) || [];
    let curID = null, editID = null, activeNode = 'rate';
    let inputStates = { rate: '', qty: '', stock: '' };
    let currentOpenMenu = null, pendingActionID = null, deleteMode = 'project';

    function save() { localStorage.setItem('pharma_elite_v1', JSON.stringify(appData)); }

    // Haptic Feedback Function
    function v() { if (navigator.vibrate) navigator.vibrate(20); }

    function renderHomeList() {
        const container = document.getElementById('proj-list-container');
        const sortedData = [...appData].sort((a, b) => b.id - a.id);
        container.innerHTML = sortedData.map(p => {
            const total = p.entries.reduce((sum, e) => sum + parseFloat(e.val), 0);
            return `<div class="proj-card" onclick="openProject(${p.id})">
                <div style="flex:1">
                    <span class="proj-name-text">${p.name}</span><br>
                    <small style="color:var(--text-dim)">${p.entries.length} items</small>
                </div>
                <div style="text-align:right"><span class="proj-total-amt">${total.toLocaleString(undefined, {minimumFractionDigits: 2})}</span></div>
                <div onclick="event.stopPropagation()" style="margin-left:15px">
                    <button class="proj-menu-btn" onclick="toggleProjectMenu(event, ${p.id})">‚ãÆ</button>
                    <div class="proj-menu" id="proj-menu-${p.id}">
                        <div class="proj-menu-item" onclick="initRename(${p.id})">‚úèÔ∏è Rename</div>
                        <div class="proj-menu-item" style="color:var(--danger)" onclick="initDelete(${p.id}, 'project')">üóëÔ∏è Delete</div>
                    </div>
                </div>
            </div>`;
        }).join('');
        const portTotal = appData.reduce((s, p) => s + p.entries.reduce((ss, e) => ss + parseFloat(e.val), 0), 0);
        document.getElementById('portfolio-total-amount').innerText = portTotal.toLocaleString(undefined, {minimumFractionDigits: 2});
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function kp(n) {
        v(); // Vibrate on key press
        let currentStr = inputStates[activeNode];
        if (currentStr === "" && n === "0") return;
        if (currentStr === "" && n === ".") { currentStr = "0."; }
        else if (n === "." && currentStr.includes(".")) return;
        else { currentStr += n; }
        inputStates[activeNode] = currentStr;
        refreshInputUI();
    }

    // All Clear Function
    function ka() {
        v();
        inputStates[activeNode] = '';
        refreshInputUI();
    }

    function kd() { 
        v();
        inputStates[activeNode] = inputStates[activeNode].slice(0, -1); 
        refreshInputUI(); 
    }

    function refreshInputUI() {
        document.getElementById('val-rate').innerText = inputStates.rate || '0';
        document.getElementById('val-qty').innerText = inputStates.qty || '0';
        document.getElementById('val-stock').innerText = inputStates.stock || '0';
    }

    function handleFlow() {
        v();
        if(editID) finishUpdate();
        else if(activeNode === 'rate') setNode('qty');
        else if(activeNode === 'qty') setNode('stock');
        else performSave();
    }

    function performSave() {
        const r = parseFloat(inputStates.rate), q = parseFloat(inputStates.qty), s = parseFloat(inputStates.stock);
        if(!r || !q || isNaN(s)) return;
        appData.find(x => x.id === curID).entries.unshift({ id: Date.now(), r, q, s, val: ((r/q)*s).toFixed(2) });
        save(); resetCalculator(); renderRecords();
    }

    function setNode(node) {
        v();
        activeNode = node;
        document.querySelectorAll('.input-node').forEach(n => n.classList.remove('active','edit-mode'));
        const el = document.getElementById(`node-${node}`);
        el.classList.add('active');
        
        const cancelBtn = document.getElementById('cancel-edit-btn');
        if(editID) {
            el.classList.add('edit-mode');
            cancelBtn.classList.remove('hidden');
        } else {
            cancelBtn.classList.add('hidden');
        }

        const btn = document.getElementById('primary-action-btn');
        btn.innerText = editID ? "CONFIRM" : (node === 'stock' ? "SAVE ENTRY" : "NEXT FIELD");
        btn.className = editID ? 'key key-main edit-btn' : 'key key-main';
    }

    function newProject() {
        const inputEl = document.getElementById('proj-name');
        const name = inputEl.value.trim();
        if(!name) return;
        appData.push({ id: Date.now(), name: name.toUpperCase(), entries: [] });
        save(); inputEl.value = ''; renderHomeList();
    }

    function openProject(id) {
        curID = id;
        const p = appData.find(x => x.id === id);
        document.getElementById('active-title').innerText = p.name;
        document.getElementById('home-view').classList.add('hidden');
        document.getElementById('calc-view').classList.remove('hidden');
        resetCalculator(); renderRecords();
    }

    function exitToHome() {
        document.getElementById('home-view').classList.remove('hidden');
        document.getElementById('calc-view').classList.add('hidden');
        renderHomeList();
    }

    function toggleProjectMenu(e, id) {
        e.stopPropagation();
        const menu = document.getElementById(`proj-menu-${id}`);
        if(currentOpenMenu && currentOpenMenu !== menu) currentOpenMenu.style.display = 'none';
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        currentOpenMenu = menu;
    }

    function initDelete(id, mode) {
        pendingActionID = id; deleteMode = mode;
        openModal('modal-delete');
    }

    document.getElementById('confirm-delete-btn').onclick = () => {
        if(deleteMode === 'project') {
            appData = appData.filter(p => p.id !== pendingActionID);
            save(); renderHomeList();
        } else {
            const p = appData.find(x => x.id === curID);
            p.entries = p.entries.filter(e => e.id !== pendingActionID);
            save(); renderRecords();
        }
        closeModal('modal-delete');
    };

    function initRename(id) {
        pendingActionID = id;
        const p = appData.find(x => x.id === id);
        document.getElementById('rename-input').value = p.name;
        openModal('modal-rename');
    }

    document.getElementById('confirm-rename-btn').onclick = () => {
        const newName = document.getElementById('rename-input').value.trim().toUpperCase();
        if(newName) {
            appData.find(x => x.id === pendingActionID).name = newName;
            save(); renderHomeList(); closeModal('modal-rename');
        }
    };

    function renderRecords() {
        const p = appData.find(x => x.id === curID);
        const container = document.getElementById('records-list');
        let gt = 0;
        container.innerHTML = p.entries.map(e => {
            gt += parseFloat(e.val);
            return `<div class="entry-item" onclick="initiateEdit(${e.id})">
                <div><small>R:${e.r} | Q:${e.q} | S:${e.s}</small><div style="font-weight:700; color:var(--accent); font-size:1.6rem;">${e.val}</div></div>
                <button onclick="event.stopPropagation(); initDelete(${e.id}, 'entry')" style="background:none; border:none; color:var(--danger); font-size:1.6rem;">‚úï</button>
            </div>`;
        }).join('');
        const fmt = gt.toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('grand-total-display').innerText = fmt;
        document.getElementById('drawer-gt').innerText = fmt;
    }

    function initiateEdit(eid) {
        const p = appData.find(x => x.id === curID);
        const e = p.entries.find(x => x.id === eid);
        editID = eid;
        inputStates = { rate: e.r.toString(), qty: e.q.toString(), stock: e.s.toString() };
        refreshInputUI(); toggleDrawer(); setNode('rate');
    }

    function finishUpdate() {
        const r = parseFloat(inputStates.rate), q = parseFloat(inputStates.qty), s = parseFloat(inputStates.stock);
        const p = appData.find(x => x.id === curID);
        const idx = p.entries.findIndex(x => x.id === editID);
        p.entries[idx] = { id: editID, r, q, s, val: ((r/q)*s).toFixed(2) };
        save(); resetCalculator(); renderRecords();
    }

    function resetCalculator() { 
        editID = null; 
        inputStates = { rate: '', qty: '', stock: '' }; 
        refreshInputUI(); 
        setNode('rate'); 
    }
    
    function toggleDrawer() { document.getElementById('side-drawer').classList.toggle('open'); document.getElementById('drawer-overlay').classList.toggle('open'); }

    window.onclick = () => { if(currentOpenMenu) { currentOpenMenu.style.display = 'none'; currentOpenMenu = null; } };

    renderHomeList();
</script>
</body>
</html>
