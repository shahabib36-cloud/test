<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PharmaElite Pro · Premium Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

        :root {
            --bg: #0a0c10;                
            --panel: #14181f;              
            --accent: #10b981;              
            --accent-glow: rgba(16, 185, 129, 0.2);
            --edit-glow: #f59e0b;           
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --danger: #ff4d4d;
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 16px;
        }

        /* --- Home View (Original) --- */
        .home-header { padding: clamp(30px, 8vw, 50px) 20px 20px; text-align: center; }
        .home-header h1 { font-weight: 800; font-size: clamp(2rem, 8vw, 3rem); margin: 0; letter-spacing: -1px; }
        .portfolio-card { background: linear-gradient(135deg, #10b981, #059669); border-radius: 24px; margin: 0 20px 25px; padding: 28px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .portfolio-value { font-size: clamp(2.5rem, 9vw, 4rem); font-weight: 800; color: white; }
        .create-proj-box { background: var(--panel); margin: 0 20px 35px; padding: 10px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.08); display: flex; gap: 10px; }
        #proj-name { flex-grow: 1; background: transparent; border: none; color: white; padding: 16px 18px; font-size: 1.1rem; outline: none; }
        .btn-create { background: var(--accent); color: black; border: none; padding: 16px 24px; border-radius: 14px; font-weight: 800; cursor: pointer; }
        .proj-card { background: linear-gradient(145deg, #161b22, #0d1117); margin: 0 20px 16px; padding: 24px 20px; border-radius: 22px; border: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; position: relative; }
        .proj-name-text { font-size: 1.4rem; font-weight: 800; color: white; }
        .proj-total-amt { font-size: 2rem; font-weight: 800; color: var(--accent); }
        .proj-menu-btn { width: 52px; height: 52px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; font-size: 2.5rem; border-radius: 16px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .proj-menu { display: none; position: absolute; top: calc(100% + 10px); right: 20px; background: #1e1e1e; border-radius: 16px; padding: 10px 0; min-width: 150px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .proj-menu-item { padding: 16px 20px; color: white; cursor: pointer; }

        /* --- Calculator View (Centered Content) --- */
        #calc-view { height: 100vh; display: flex; flex-direction: column; }
        header { padding: env(safe-area-inset-top) 20px 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(8, 10, 12, 0.8); backdrop-filter: blur(10px); }
        .header-title { font-weight: 800; font-size: 1.3rem; color: var(--accent); }
        .icon-btn { width: 52px; height: 52px; border-radius: 16px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        /* Center Container */
        .center-valuation-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .summary-card { text-align: center; padding: 20px; width: 100%; }
        .label-sm { font-size: 0.9rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
        .total-large { display: block; font-size: clamp(3.5rem, 15vw, 5.5rem); font-weight: 800; color: white; margin-top: 10px; text-shadow: 0 0 30px var(--accent-glow); }

        /* Bottom Interaction Area */
        .bottom-interaction { margin-top: auto; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; padding: 0 20px 20px; }
        .input-node { background: var(--panel); border-radius: 22px; padding: 22px 10px; text-align: center; border: 2px solid transparent; }
        .input-node.active { border-color: var(--accent); background: #001517; box-shadow: 0 0 25px var(--accent-glow); }
        .input-node.active.edit-mode { border-color: var(--edit-glow); background: #1a1400; }
        .node-val { font-size: 2.4rem; font-weight: 700; color: white; margin-top: 8px; min-height: 2.8rem; }

        .keypad-container { background: #000; padding-bottom: env(safe-area-inset-bottom); }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; background: rgba(255,255,255,0.05); padding: 5px; }
        .key { background: var(--bg); border: none; color: white; padding: 22px 0; font-size: 2.2rem; font-weight: 500; outline: none; }
        .key:active { background: #1e2630; }
        .key-main { grid-column: span 3; background: #000; color: white; padding: 26px 0; font-weight: 800; font-size: 1.4rem; border: 2px solid var(--accent); border-radius: 14px; margin: 6px 4px; box-shadow: 0 0 20px var(--accent-glow); text-transform: uppercase; }
        .key-main.edit-btn { border-color: var(--edit-glow); color: var(--edit-glow); }

        /* Drawer */
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); visibility: hidden; opacity: 0; transition: 0.3s; z-index: 1000; }
        .drawer { position: fixed; top: 0; right: -320px; width: 320px; height: 100%; background: #111; z-index: 1001; transition: 0.3s; display: flex; flex-direction: column; }
        .drawer.open { right: 0; }
        .drawer-overlay.open { visibility: visible; opacity: 1; }
        .entry-item { background: rgba(255,255,255,0.03); margin: 10px 15px; padding: 20px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="home-view" class="viewport">
    <div class="home-header">
        <h1>PHARMA<span style="color:var(--accent)">ELITE</span></h1>
        <p>Inventory Control Dashboard</p>
    </div>
    <div class="portfolio-card">
        <span style="text-transform: uppercase; font-weight: 600; color: rgba(255,255,255,0.8);">Net Inventory Value</span>
        <span class="portfolio-value" id="portfolio-total-amount">0.00</span>
    </div>
    <div class="create-proj-box">
        <input type="text" id="proj-name" placeholder="Enter Company Name...">
        <button class="btn-create" onclick="newProject()">Create</button>
    </div>
    <div id="proj-list-container" style="flex: 1; overflow-y: auto;"></div>
</div>

<div id="calc-view" class="hidden">
    <header>
        <button class="icon-btn" onclick="exitToHome()">✕</button>
        <div class="header-title" id="active-title">CALCULATOR</div>
        <button class="icon-btn" onclick="toggleDrawer()">☰</button>
    </header>

    <div class="center-valuation-area">
        <div class="summary-card">
            <label class="label-sm">Project Valuation</label>
            <span class="total-large" id="grand-total-display">0.00</span>
        </div>
    </div>

    <div class="bottom-interaction">
        <div class="input-grid">
            <div class="input-node active" id="node-rate" onclick="setNode('rate')">
                <label class="label-sm" style="font-size:0.7rem">Box Rate</label>
                <div class="node-val" id="val-rate">0</div>
            </div>
            <div class="input-node" id="node-qty" onclick="setNode('qty')">
                <label class="label-sm" style="font-size:0.7rem">Qty</label>
                <div class="node-val" id="val-qty">0</div>
            </div>
            <div class="input-node" id="node-stock" onclick="setNode('stock')">
                <label class="label-sm" style="font-size:0.7rem">Stock</label>
                <div class="node-val" id="val-stock">0</div>
            </div>
        </div>

        <div class="keypad-container">
            <div class="keypad">
                <button class="key key-main" id="primary-action-btn" onclick="handleFlow()">NEXT FIELD</button>
                <button class="key" onclick="kp('7')">7</button>
                <button class="key" onclick="kp('8')">8</button>
                <button class="key" onclick="kp('9')">9</button>
                <button class="key" onclick="kp('4')">4</button>
                <button class="key" onclick="kp('5')">5</button>
                <button class="key" onclick="kp('6')">6</button>
                <button class="key" onclick="kp('1')">1</button>
                <button class="key" onclick="kp('2')">2</button>
                <button class="key" onclick="kp('3')">3</button>
                <button class="key" style="font-size: 1.2rem; color: var(--text-dim);" onclick="kd()">DEL</button>
                <button class="key" onclick="kp('0')">0</button>
                <button class="key" onclick="kp('.')">.</button>
            </div>
        </div>
    </div>
</div>

<div class="drawer-overlay" id="drawer-overlay" onclick="toggleDrawer()"></div>
<div class="drawer" id="side-drawer">
    <div style="padding: 40px 20px 20px;">
        <label class="label-sm">Total Valuation</label>
        <div style="font-size: 2.2rem; font-weight: 800; color: var(--accent);" id="drawer-gt">0.00</div>
    </div>
    <div id="records-list" style="flex: 1; overflow-y: auto;"></div>
    <button onclick="toggleDrawer()" style="margin: 20px; padding: 18px; border-radius: 15px; background: #333; color: white; border: none;">CLOSE</button>
</div>

<script>
    /* Original Logic Restored */
    let appData = JSON.parse(localStorage.getItem('pharma_elite_v1')) || [];
    let curID = null, editID = null, activeNode = 'rate';
    let inputStates = { rate: '', qty: '', stock: '' };
    let currentOpenMenu = null;

    function save() { localStorage.setItem('pharma_elite_v1', JSON.stringify(appData)); }

    function renderHomeList() {
        const container = document.getElementById('proj-list-container');
        const sortedData = [...appData].sort((a, b) => b.id - a.id);
        container.innerHTML = sortedData.map(p => {
            const total = p.entries.reduce((sum, e) => sum + parseFloat(e.val), 0);
            return `<div class="proj-card" onclick="openProject(${p.id})">
                <div style="flex:1">
                    <span class="proj-name-text">${p.name}</span>
                    <span style="display:block; color:var(--text-dim); font-size:0.9rem;">${p.entries.length} items</span>
                </div>
                <div style="text-align:right">
                    <span class="proj-total-amt">${total.toLocaleString(undefined,{minimumFractionDigits:2})}</span>
                </div>
                <div class="proj-menu-container" onclick="event.stopPropagation()">
                    <button class="proj-menu-btn" onclick="toggleProjectMenu(event, ${p.id})">⋮</button>
                    <div class="proj-menu" id="proj-menu-${p.id}">
                        <div class="proj-menu-item" onclick="deleteProject(${p.id})">Delete</div>
                    </div>
                </div>
            </div>`;
        }).join('');
        const portTotal = appData.reduce((s, p) => s + p.entries.reduce((ss, e) => ss + parseFloat(e.val), 0), 0);
        document.getElementById('portfolio-total-amount').innerText = portTotal.toLocaleString(undefined,{minimumFractionDigits:2});
    }

    function toggleProjectMenu(e, id) {
        e.stopPropagation();
        const menu = document.getElementById(`proj-menu-${id}`);
        if(currentOpenMenu && currentOpenMenu !== menu) currentOpenMenu.style.display = 'none';
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        currentOpenMenu = menu;
    }

    function deleteProject(id) {
        if(!confirm('Delete project?')) return;
        appData = appData.filter(p => p.id !== id);
        save(); renderHomeList();
    }

    function newProject() {
        const name = document.getElementById('proj-name').value;
        if(!name) return;
        appData.push({ id: Date.now(), name: name.toUpperCase(), entries: [] });
        save(); document.getElementById('proj-name').value = ''; renderHomeList();
    }

    function openProject(id) {
        curID = id;
        const p = appData.find(x => x.id === id);
        document.getElementById('active-title').innerText = p.name;
        document.getElementById('home-view').classList.add('hidden');
        document.getElementById('calc-view').classList.remove('hidden');
        resetCalculator(); renderRecords();
    }

    function exitToHome() {
        document.getElementById('home-view').classList.remove('hidden');
        document.getElementById('calc-view').classList.add('hidden');
        renderHomeList();
    }

    function setNode(node) {
        activeNode = node;
        document.querySelectorAll('.input-node').forEach(n => n.classList.remove('active','edit-mode'));
        const el = document.getElementById(`node-${node}`);
        el.classList.add('active');
        if(editID) el.classList.add('edit-mode');
        const btn = document.getElementById('primary-action-btn');
        btn.innerText = editID ? "CONFIRM" : (node === 'stock' ? "SAVE ENTRY" : "NEXT FIELD");
        btn.className = editID ? 'key key-main edit-btn' : 'key key-main';
    }

    function kp(n) { inputStates[activeNode] += n; refreshInputUI(); }
    function kd() { inputStates[activeNode] = inputStates[activeNode].slice(0, -1); refreshInputUI(); }
    function refreshInputUI() {
        document.getElementById('val-rate').innerText = inputStates.rate || '0';
        document.getElementById('val-qty').innerText = inputStates.qty || '0';
        document.getElementById('val-stock').innerText = inputStates.stock || '0';
    }

    function handleFlow() {
        if(editID) finishUpdate();
        else if(activeNode === 'rate') setNode('qty');
        else if(activeNode === 'qty') setNode('stock');
        else performSave();
    }

    function performSave() {
        const r = parseFloat(inputStates.rate), q = parseFloat(inputStates.qty), s = parseFloat(inputStates.stock);
        if(!r || !q || isNaN(s)) return;
        appData.find(x => x.id === curID).entries.unshift({ id: Date.now(), r, q, s, val: ((r/q)*s).toFixed(2) });
        save(); resetCalculator(); renderRecords();
    }

    function renderRecords() {
        const p = appData.find(x => x.id === curID);
        const container = document.getElementById('records-list');
        let gt = 0;
        container.innerHTML = p.entries.map(e => {
            gt += parseFloat(e.val);
            return `<div class="entry-item" onclick="initiateEdit(${e.id})">
                <div><small>R:${e.r} | Q:${e.q} | S:${e.s}</small><div style="font-weight:700; color:var(--accent); font-size:1.5rem;">${e.val}</div></div>
                <button onclick="event.stopPropagation(); deleteEntry(${e.id})" style="background:none; border:none; color:var(--danger); font-size:1.5rem;">✕</button>
            </div>`;
        }).join('');
        const fmt = gt.toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('grand-total-display').innerText = fmt;
        document.getElementById('drawer-gt').innerText = fmt;
    }

    function initiateEdit(eid) {
        const p = appData.find(x => x.id === curID);
        const e = p.entries.find(x => x.id === eid);
        editID = eid;
        inputStates = { rate: e.r.toString(), qty: e.q.toString(), stock: e.s.toString() };
        refreshInputUI(); toggleDrawer(); setNode('rate');
    }

    function finishUpdate() {
        const r = parseFloat(inputStates.rate), q = parseFloat(inputStates.qty), s = parseFloat(inputStates.stock);
        const p = appData.find(x => x.id === curID);
        const idx = p.entries.findIndex(x => x.id === editID);
        p.entries[idx] = { id: editID, r, q, s, val: ((r/q)*s).toFixed(2) };
        save(); resetCalculator(); renderRecords();
    }

    function deleteEntry(eid) {
        if(!confirm('Delete entry?')) return;
        const p = appData.find(x => x.id === curID);
        p.entries = p.entries.filter(e => e.id !== eid);
        save(); renderRecords();
    }

    function resetCalculator() { editID = null; inputStates = { rate: '', qty: '', stock: '' }; refreshInputUI(); setNode('rate'); }
    function toggleDrawer() { document.getElementById('side-drawer').classList.toggle('open'); document.getElementById('drawer-overlay').classList.toggle('open'); }

    renderHomeList();
</script>
</body>
</html>
